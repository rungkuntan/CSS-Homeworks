<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./Homework3.css">
    <script src="https://kit.fontawesome.com/d7e346d9e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <div class="navbar"><p>HOME</p>
    </div>
     
     <div class="content">  
      <div class="bigheader">
        <div><h1>UNDER <br> CONSTRUCTION</h1></div>
        <p>SITE NEARLY READY</p>
        <div class="loadingcube">
            <div class="loading70">01</div>
            <div class="loading30">02</div>
         </div>   
       </div>
       <div class="number"></div>
       <div class="number0">0%</div>
       <div class="number100">100%</div>
       <div class="notifyme">Notify me!</div>
       <div class="socialmedia">
        <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
        <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
        <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
        <div class="linkedin"><i class="fa-brands fa-linkedin"></i></div>
       </div>
       </div>
       <div class="underconstruction">
        <p>@2023 by Under Construction.</p>
       </div>
      </div>

    </div>
    
</body>
</html>
